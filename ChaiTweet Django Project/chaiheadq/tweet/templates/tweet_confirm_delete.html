{% extends "layout.html" %}

{% block title %}
Delete Tweet - Chai aur tweet
{% endblock %}

{% block content %}
  <h1 class="text-center text-white mt-4">Are you sure you want to delete this tweet?</h1>

  <div class="container text-center mt-4">
    <p class="text-white"><strong>{{ tweet.text }}</strong></p>

    {% if tweet.photo %}
      <img src="{{ tweet.photo.url }}" alt="Tweet Photo" class="img-fluid mb-3" style="max-width: 300px;">
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
